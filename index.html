    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/4.1.0/theme/white.min.css" id="theme">
    <link rel="stylesheet" href="presentation.css">

<body>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/4.1.0/reveal.min.js"></script>
    <script>
        Reveal.initialize({
            controls: true,
            progress: true,
            slideNumber: true,
            history: true,
            center: true,
            transition: 'zoom'
        });

        // Retrieve session ID from URL
        function getSessionIdFromUrl() {
            const params = new URLSearchParams(window.location.search);
            return params.get('session_id');
        }

        // Redirect to an alternate site if the session ID is missing or invalid
        function redirectToAlternateSite() {
            window.location.href = 'https://google.com'; // Replace with the alternate site URL
        }

        // Check session ID on page load
        document.addEventListener('DOMContentLoaded', (event) => {
            const sessionId = getSessionIdFromUrl();
            console.log('Session ID from URL:', sessionId); // Debug output

            if (!sessionId) {
                console.log('No session ID found, redirecting...');
                redirectToAlternateSite();
            } else {
                // Optionally, add logic here to validate the session ID
                console.log('Valid session ID:', sessionId);
            }
        });
    </script>
</body>
